<div *ngIf = "retos.length != 0; else vacio;">
    <div id="slider" class="carousel carousel-dark slide ps-5 pe-5" data-bs-touch="false" data-bs-ride="false">
        <div class="carousel-inner" style="height: 20rem;">
          <div class="carousel-item"  *ngFor = "let lreto of viewRetos;">
                <div class="d-flex">
                    <app-RetoCard 
                        *ngFor = "let reto of lreto;"
                        title={{reto.titulo}}
                    >
                    </app-RetoCard>
                </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider"
            data-bs-slide="prev" style="width: 35px; margin-right: 50%;">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider"
            data-bs-slide="next" style="width: 35px; margin-left: 780px">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<!-- En caso de no contener retos -->
<ng-template #vacio>
    <div class="text-muted text-center mb-5">
        <h1>No hay retos activos en este momento</h1>
    </div>
</ng-template>

<!-- El navbar el solo visible para dispositivos con pantallas de mayores o iguales a lg -->
<div class="d-none d-sm-none d-md-none d-lg-block">
  <div class="container-fluid p-0">
    <nav [class]="colorNavbar">
      <div class="w-100 row d-flex justify-content-end align-items-center p-0">
        <div class="col-12 col-md-7 col-sm-2 d-flex justify-content-end">
          <div class="d-flex justify-content-center align-items-center">
            <p class="mt-2" style="color: #c0c5cc;">
              <b>{{username}}</b><br />
              <span class="d-flex text-end justify-content-end">{{usertype}}</span>
            </p>
            <img src="../../../assets/img/userIcon.svg" width="45px" class="ms-2 mb-2" />
            <img src="../../../assets/img/bell.svg" width="40px" class="ms-2 mb-2" />
            <img src="../../../assets/img/message.svg" width="30px" class="ms-2 mb-2" />
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>

<!-- En caso de un dispositivo con pantalla de menor tamaÃ±ao -->
<div *ngIf='!displaySidebar.displayforTouch'>
  <div class="d-sm-block d-md-block d-lg-none">
    <div class="container-fluid p-0">
      <div class="row d-flex justify-content-center align-items-center w-100 p-3">
        <div class="col-3 col-sm-3">
          <button 
            class="btn rounded-circle" style="width: 3rem; height: 3rem; background-color: #c0c5cc;"
            (click) = 'Deslizar();'
            >
            <img src="../../../assets/img/menu.svg" width="100%" />
          </button>
        </div>
        <div class="col-9 col-sm-9">
          <img src="../../../assets/img/logo.png" width="180rem" />
        </div>
      </div>
    </div>
  </div>
</div>

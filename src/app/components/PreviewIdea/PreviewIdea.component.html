<div class="card border-0 p-3 shadow bg-body" style="width: 16rem; height: 16rem;">
  <div class="card-body p-0">
    <header>
      <p>
        <span class="text-success">NUEVO CLIENTE</span><br>
        <span class="text-muted" style="font-size: 11px;">Conceptualizacion</span>
      </p>
    </header>
    <p class = "mb-3" style="font-size: 8.8px;">
      <span class="fwt-bold"><b>Reto</b></span>
      <br>
      <span>{{descripcion}}</span>
      <br>
      <span class="fwt-bold"><b>Evaluador</b></span>
      <br>
      <span>{{evaluador}}</span>
      <br>
      <span class="fwt-bold"><b>Estado</b></span><br>
      <span>{{estado}}</span>
      <br>
      <span class="fwt-bold"><b>Fecha Limite de Evaluacion</b></span>
      <br>
      <span>{{fechalimite ? fechalimite : "Sin fecha limite"}}</span>
      <br>
      <span class="fwt-bold"><b>Ideador</b></span>
      <br>
      <span>{{ideador}}</span>
    </p>   
    <button class="btn btn-secondary rounded-0 mb-5" style="width: 5rem; height: 1rem; font-size: 10px; align-items: center;">
      Ver >>
    </button>
</div>
</div>

<div class="container-fluid p-0 vh-100">
    <app-navbar username="Rafael Erazo" usertype="Admin" [navtype]="1"></app-navbar>

    <!-- Vista de contenido para pantallas mayores a lg -->
    <div class="d-none d-lg-block">
        <div class="container-fluid bg-light">
            <div class="container">
                <img src="../../../assets/img/logo.png" width="15%" class="mb-3" />
            </div>
            <div class="container p-3">
                <p class="text-center" style="color: #c0c5cc;">
                    <b>
                        Participa en campañas de innovación, genera ideas novedosas y ayuda a
                        encontrar soluciones a nuestros desafios.
                    </b>
                </p>
            </div>
        </div>
        <div class="container-fluid mt-3">
            <h1 class="mt-2 text-muted text-center"><b>Retos Activos</b></h1>
            <div class="d-flex justify-content-center mt-5">
                <app-SlideRetos [retos]="retos"></app-SlideRetos>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row row-cols-auto d-flex justify-content-center mt-3">
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <app-CardOptions urlOpcion="../../../assets/img/idea.svg" nameOption="Retos"></app-CardOptions>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <app-CardOptions urlOpcion="../../../assets/img/rocket.svg" nameOption="Ideas"
                        urlLink="/dashBoard/principalView/ideas"></app-CardOptions>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <app-CardOptions nameOption = 'Tareas Pendientes'></app-CardOptions>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <app-CardOptions nameOption = 'Ideas por Evaluar'></app-CardOptions>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <app-CardOptions nameOption = 'Ranking'></app-CardOptions>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido para pantallas sm md-->
    <div *ngIf = '!displaySidebar.displayforTouch else viewSidebar'>
        <div class="d-md-block d-sm-block d-lg-none">
            <div class="container-fluid text-center">
                <div class="container text-center p-4">
                    <!-- Foto de perfil del usuario -->
                    <img src="../../../assets/img/bee.png" class="rounded-circle" width="170rem" height="170rem" />
                    <!-- Nombre del usuario -->
                    <p class="h1 text-muted font-weight-bold mt-3">
                        Hola, Rafael Erazo!
                    </p>
                    <div class="d-grid mt-3">
                        <a class="btn btn-primary rounded rounded-pill text-white" style="height: 3rem; font-size: 1.5rem;"
                        routerLink="/dashBoard">
                            <b>Registra tu idea</b>
                        </a>
                    </div>
                </div>
                <div class="container mt-3 p-0">
                    <header class="d-flex justify-content-center align-items-center">
                        <img src="../../../assets/img/rocket.svg" class="me-2" width="50rem" height="50rem" />
                        <h2 class="text-muted font-weight-bold">Retos</h2>
                    </header>
                    <div class="dropdown-divider"></div>
                    <div class="container d-flex p-0">
                        <!-- <app-RetoCard title="Reto1" descripcion = "un reto1"></app-RetoCard>
                        <app-RetoCard title="Reto1" descripcion = "un reto1"></app-RetoCard> -->
                    </div>
                </div>
                <div class="container mt-3 p-0">
                    <header class="d-flex justify-content-center align-items-center">
                        <img src="../../../assets/img/idea.svg" class="me-2" width="50rem" height="50rem" />
                        <h2 class="text-muted font-weight-bold">Ideas</h2>
                    </header>
                    <div class="dropdown-divider"></div>
                    <div class="container d-flex p-0">
                        <!-- <app-RetoCard title="Reto1" descripcion = "un reto1"></app-RetoCard>
                        <app-RetoCard title="Reto1" descripcion = "un reto1"></app-RetoCard> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- En caso de visualizar el slider menu -->
    <ng-template #viewSidebar>
        <app-Sidebar></app-Sidebar>
    </ng-template>
</div>

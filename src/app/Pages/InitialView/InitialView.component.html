<div class="container-fluid p-0 vh-100">
    <app-navbar username="Rafael Erazo" usertype="Admin" [navtype]="1"></app-navbar>
  <div class="container-fluid bg-light">
      <div class="container">
          <img src="../../../assets/img/logo.png" width="15%" class="mb-3" />
      </div>
      <div class="container p-3">
          <p class="text-center" style="color: #c0c5cc;">
              <b>
                  Participa en campañas de innovación, genera ideas novedosas y ayuda a
                  encontrar soluciones a nuestros desafios.
              </b>
          </p>
      </div>
  </div>
  <div class="container-fluid mt-3">
      <h1 class="mt-2 text-muted text-center"><b>Retos Activos</b></h1>
      <div class="d-flex justify-content-center mt-5">
          <app-SlideRetos [retos] = "retos"></app-SlideRetos>
      </div>
  </div>
  <div class="container-fluid">
      <div class="row d-flex justify-content-center mt-3">
          <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
              <app-CardOptions urlOpcion="../../../assets/img/idea.svg" nameOption="Retos"></app-CardOptions>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
              <app-CardOptions urlOpcion="../../../assets/img/rocket.svg" nameOption="Ideas" urlLink = "/dashBoard/principalView/ideas"></app-CardOptions>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
              <app-CardOptions></app-CardOptions>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
              <app-CardOptions></app-CardOptions>
          </div>
      </div>
  </div>
</div>
